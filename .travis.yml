language: android
jdk: oraclejdk8
sudo: required

env:
    global:
        - ANDROID_TARGET=android-27
        - ANDROID_ABI=google_apis/armeabi-v7a

# Install components
android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - ${ANDROID_TARGET}
        - extra-android-m2repository
        - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

# Install NDK and CMake
install:
    - echo y | sdkmanager "ndk-bundle"
    - echo y | sdkmanager "cmake;3.6.4111459"

before_script:
    - echo no | android create avd --force -n test -k ${ANDROID_TARGET} --abi ${ANDROID_ABI} || true
    - echo no | avdmanager create avd --force --name test2 --package "system-images;${ANDROID_TARGET};google_apis;armeabi-v7a" --abi ${ANDROID_ABI} --device Pixel || true
    - emulator -avd test -no-skin -no-audio -no-window & || emulator -avd test2 -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

# Run test suite
script:
    - chmod +x gradlew
    - ./gradlew clean test createDebugCoverageReport

# Cache
before_cache:
    - rm -r $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

# Build succeeded
after_success:
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports" # Collect coverage data
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh success $WEBHOOK_URL # Webhook to Discord

# Build failed
after_failure:
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh failure $WEBHOOK_URL # Webhook to Discord
