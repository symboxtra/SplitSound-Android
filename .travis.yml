language: android
jdk: oraclejdk8
sudo: required

env:
    global:
        - ANDROID_TARGET=android-27
        - ANDROID_ABI=google_apis/armeabi-v7a

android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - ${ANDROID_TARGET}
        - extra-android-m2repository
        - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

# Install NDK
before_install:
    - rm -rf $HOME/android-ndk-r16b
    - (cd $HOME && curl -L http://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip -O --progress-bar)
    - unzip -oq $HOME/android-ndk-r16b-linux-x86_64.zip -d $HOME/android-ndk-r16b
    - rm $HOME/android-ndk-r16b-linux-x86_64.zip
    - export ANDROID_NDK_HOME=$HOME/android-ndk-r16b
    - ls $HOME
    - ls $HOME/android-ndk-r16b
    - pwd
    - ls

before_script:
    - chmod +x gradlew

script:
    - ./gradlew build

before_cache:
    - rm -r $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"
