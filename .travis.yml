language: android
jdk: oraclejdk8
sudo: required

env:
    global:
        - ANDROID_TARGET=android-27
        - ANDROID_ABI=google_apis/armeabi-v7a

# Install components
android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - ${ANDROID_TARGET}
        - extra-android-m2repository
        - sys-img-armeabi-v7a-addon-google_apis-google-android-27

# Install NDK and CMake
before_install:
    - echo y | sdkmanager "ndk-bundle"
    - echo y | sdkmanager "cmake;3.6.4111459"
    - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_ABI}
    - emulator -avd test &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

# Build gradle
script:
    - chmod +x gradlew
    - ./gradlew clean jacocoTestReport

# Cache
before_cache:
    - rm -r $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

# Build succeeded
after_success:
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports" # Collect coverage data
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh success $WEBHOOK_URL # Webhook to Discord

# Build failed
after_failure:
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh failure $WEBHOOK_URL # Webhook to Discord
