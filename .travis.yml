language: android
jdk: oraclejdk8
sudo: required

env:
    global:
        - ANDROID_TARGET=android-27
        - ANDROID_ABI=x86
        - ANDROID_TAG=google_apis

# Install components
android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - ${ANDROID_TARGET}
        - extra-android-m2repository

# Install NDK and CMake
before_install:
    - echo y | sdkmanager "ndk-bundle" > /dev/null
    - echo y | sdkmanager "cmake;3.6.4111459" > /dev/null
    - echo y | sdkmanager "system-images;${ANDROID_TARGET};google_apis;${ANDROID_ABI}" > /dev/null
    - echo no | avdmanager create avd --force --name test --package "system-images;${ANDROID_TARGET};google_apis;${ANDROID_ABI}" --abi ${ANDROID_ABI} --device pixel
    - emulator -avd test -no-skin -no-audio -no-window -gpu off -no-accel -no-boot-anim &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

# Build gradle
script:
    - chmod +x gradlew
    - ./gradlew clean jacocoTestReport

# Cache
before_cache:
    - rm -r $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

# Build succeeded
after_success:
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports" # Collect coverage data
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh success $WEBHOOK_URL # Webhook to Discord

# Build failed
after_failure:
    - curl https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh > send.sh && chmod +x send.sh
    - ./send.sh failure $WEBHOOK_URL # Webhook to Discord
